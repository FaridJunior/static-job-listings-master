<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="job__listing__header">
        <div class="selected__filters__wrappers">
          <span class="selected__job__filter__badge tt-c">frontend <button class="remove__filter__btn"><img src="./images/icon-remove.svg" alt=""></button></span>
          <span class="selected__job__filter__badge tt-c">frontend <button class="remove__filter__btn"><img src="./images/icon-remove.svg" alt=""></button></span>
          <span class="selected__job__filter__badge tt-c">frontend <button class="remove__filter__btn"><img src="./images/icon-remove.svg" alt=""></button></span>
          <span class="selected__job__filter__badge tt-c">frontend <button class="remove__filter__btn"><img src="./images/icon-remove.svg" alt=""></button></span>
          <span class="selected__job__filter__badge tt-c">frontend <button class="remove__filter__btn"><img src="./images/icon-remove.svg" alt=""></button></span>
          <span class="clear__selected_filter text__muted">clear</span>
        </div>
    </header>
    <main class="job__listing__main">
      <div class="container">
        <div class="jobs__wrapper">
          <div class="job__wrapper featured">
            <div class="job__info__wrapper">
              <img class="job__image"src="./images/loop-studios.svg" alt="" class="logo" />
              <div class="job__info">
                <div class="job__info__header">
                  <h2 class="job_name tt-c">Photosnap</h2>
                  <span class="new__badge tt-u">new!</span>
                  <span class="featured__badge tt-u">featured</span>
                </div>
                <h3 class="job__title tt-c"><a href="#"> senior frontend developer</a></h3>
                <div class="job__info__footer text__muted">
                  <span class="create__date">1d ago</span> <span>.</span>
                  <span class="job__state  tt-c">Part Time</span> <span>.</span>
                  <span class="job__location">USA only</span>
                </div>
              </div>
            </div>
            <div class="job__filters__wrapper">
              <span class="job__filter__badge tt-c">frontend</span>
              <span class="job__filter__badge tt-c">senior</span>
              <span class="job__filter__badge tt-c">html</span>
              <span class="job__filter__badge tt-c">css</span>
              <span class="job__filter__badge tt-c">javascript</span>
            </div>
          </div>
      </div>
    </main>
    <script src="./javascript/script.js" type="module"></script>
    <!-- <script src="./javascript/attribution.js" type="module"></script> -->
  </body>
</html>
